<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/ppt.png" type="image/png">
</head>
<body>
    <header>
        <h1>Piedra - Papel - Tijera</h1>
    </header>
    <main>
        <div class="player" id="player-nombre">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" class="nombre" id="nombreJug" placeholder="Nombre">
            <button class="startButton" id="startButton">Iniciar</button>
        </div>

        <p class="instrucciones" id="instrucciones">
            Ingresa un nombre de usuario para iniciar el juego
        </p>
        
        <img class="inicio" id="inicio" src="img\ppt.png" alt="Piedra Papel Tijera">
        
        <div class="marcador disabled" id="marcador">
            <p class="nombre nombre-jugador" id="usuario">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        
        <div class="respuesta animacion" id="respuesta"> 
            
            <img id="seleccionUsuario" class="disabled" src="img/ppt.png" alt=""></img>
            <img id="seleccionPC" class="disabled" src="img/ppt2.png" alt=""></img>
            
        </div>

        <div class="mensaje visibility" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">-</span>
                Y la computadora usó <span class="eleccion" id="eleccion-computadora">-</span>
            </p>
            <p id="gana-punto">¡Ganaste un punto! 😀</p>
        </div>

        <div class="elegi-tu-arma disabled" id="elegi-tu-arma">
            <div class="armas opciones">
                <button class="arma"  id="piedra">
                    <img class="opcion" src="img\piedra.png" alt="Piedra">
                </button>
                <button class="arma" id="papel">
                    <img class="opcion" src="img/papel.png" alt="Papel">
                </button>
                <button class="arma" id="tijera">
                    <img class="opcion" src="img/tijeras.png" alt="Tijera">
                </button>    
            </div>
            <h2>Elegí para el próximo turno</h2>
        </div>    
       
        <p class="festejo disabled" id="festejo">🏆 ¡Felicitaciones! ¡Ganaste el juego! 🏆</p>
        <p class="festejo disabled" id="festejoPC">¡La computadora gana!</p>
        <button class="btn disabled" id="reiniciar">Volver a jugar</button>
       
    </main>

    <script src="script.js"></script>
</body>
</html>
